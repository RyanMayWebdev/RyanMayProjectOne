<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar-One Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@400;700&family=Tulpen+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="mainWrapper">
        <header class="contact">
            <nav class="desktopNav">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li>
                    <h3>Bar-One</h3>
                </li>
                <li><a href="./blog.html">Blog</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </nav>
            <h1>Get in Touch</h1>
        </header>
        <main>
            <div class="contactContainer">

                <div class="contactInfoContainer">
                    <div class="socialIcons"></div>
                    <div class="email"><a href="mailto:info@email.com"></a>info@email.com</div>
                    <div class="address">
                        <p><a href="tel:+1234567890">123 - 456 - 7890</a>
                            <span>123 Queen Street West, Unit <span>10</span></span>
                            <span>Toronto, Ontario</span>
                            <span>M5V2D5</span>
                        </p>
                    </div>
                </div>

                <form class="contactForm" action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email address">
                    <label for="message">Your message</label>
                    <input type="text" name="message" id="message" placeholder="Message">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
        <footer>
            <p>Copyright &copy 2021 Juno College</p>
        </footer>
    </div>
</body>

</html>
