<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar-One Contact</title>
    <script src="https://kit.fontawesome.com/b590f622e8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chathura:wght@400;700&family=Tulpen+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="mainWrapper">
        <header class="contact">
            <nav class="desktopNav">
                <ul class="navContainer">
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li>
                        <p class="logo">Bar-One</p>
                    </li>
                    <li><a href="./blog.html">BLOG</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
            </nav>
            <nav class="mobileNav">
                <p class="logo">Bar-One</p><i class="fas fa-bars"></i>
            </nav>
            <h1>Get in Touch</h1>
        </header>
        <main>
            <div class="contactContainer">

                <div class="contactInfoContainer">
                    <div class="socialIcons">
                        <ul>
                            <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                            <li><a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="https://www.whatsapp.com/" target="_blank"><i class="fab fa-whatsapp"></i></a></li>
                        </ul>
                    </div>
                    <div class="email"><a href="mailto:info@email.com">info@email.com</a></div>
                    <div class="address">
                        <p><a href="tel:+1234567890">123 - 456 - 7890</a>
                            <span>123 Queen Street West, Unit <span>10</span></span>
                            <span>Toronto, Ontario</span>
                            <span>M5V2D5</span>
                        </p>
                    </div>
                </div>

                <form class="contactForm" action="#" method="post">
                    <div class="contactInputContainer">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div>
                            <label for="email">Email address</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <textarea class="contactMessage" name="contactMessage" id="contactMessage"></textarea>
                    <label class="messageLabel" for="message">Message</label>
                    <button class="btn" type="submit">Submit</button>
                </form>
            </div>
        </main>
        <footer>
            <p>Copyright &copy 2021 Juno College</p>
        </footer>
    </div>
</body>

</html>
